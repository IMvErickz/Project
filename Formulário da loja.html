<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencha</title>
</head>


<body>
    
    
    <h1 id="titulo">Cadastro</h1>
    
    
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="Cadastro" id=""></label>
                <input type="text" placeholder="Nome Completo">
                <input type="email" placeholder="Seu email">
                <input type="date" placeholder="Data de Nascimento">
                <input type="number" placeholder="Número para contato">
                <input type="radio" value="Quero receber notficações sobre a loja">Quero receber notficações sobre a loja
                <input type="radio" value="Use minhas informações para compras futuras">Use minhas informações para compras futuras
            </div>
        </fieldset>
        
       
        <fieldsetPeriféricos class="grupo"> 
            <div class="campo">
            <h2>Seu endereço</h2>
            <input type="text" placeholder="Rua">
            <input type="text" placeholder="Bairro">
            <input type="text" placeholder="Cidade">
            <input type="number" placeholder="CEP">
            <input type="number" placeholder="Número da residência/Bloco/Apartamento">
            <input type="radio" value="Meus dados">Use este endereço para compras futuras 
            </div>
        </fieldset>

        
       <button type="submit">Enviar</button>
    
    
    </form>
</body>
</html>
